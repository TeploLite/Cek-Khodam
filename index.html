<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/icon.jpeg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cek Khodam</title>
  </head>
  <body>
    <div class="container">
      <h2>Cek Khodam</h2>
      <form>
        <label for="inputName">Masukan nama untuk mengetahui khodam anda </label
        ><br />
        <input
          type="text"
          id="inputName"
          name="inputName"
          placeholder="Ketik nama anda di sini"
          required
        /><br/>
        <button
          type="button"
          class="button"
          data-bs-toggle="modal"
          data-bs-target="#detailModal"
          onclick="inputNama()"
        >
          Cek khodam
        </button>
      </form>
    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header">
            <h5 class="modal-title">Khodam kamu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row justify-content-center align-items-center">
            <div class="card" style="width: 90%;">
              <div class="card-body">
                <p class="card-title">
                  <p>Didalam diri seorang <strong id="output"></strong>
                  memiliki Khodam yang bernama</p>
                  <strong id="namaQodam" class="img-container"></strong>
                </p>
                <p class="card-text">
                  Malas mikir deskripsi :v . Lorem ipsum dolor sit amet, non ducimus doloremque sequi
                  dolorum. Fugiat quidem soluta veniam vitae mollitia dolorum!
                </p>
              </div>
            </div>
            <div class="result"></div>
            <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="kembali()"
            >
              Kembali
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
